<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>paper roc scissors Game 2</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <section class="game" id="sec">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <!-- Intro -->
      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play Game</button>
      </div>

      <!-- Match -->
      <div class="match fadeOut">
        <h2 class="winner">Choose a option</h2>
        <div class="hands">
          <img class="player-hand" src="img/rock.png" alt="" />
          <img class="computer-hand" src="img/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="Rock">rock</button>
          <button class="Paper">paper</button>
          <button class="Scissors">scissors</button>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
